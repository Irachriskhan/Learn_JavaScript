<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/formwithnext.css" />
    <!-- <script src="script.js" defer></script> -->
    <title>Registraion Form</title>
</head>

<body>
    <form action="#" name="Form" class="form">
        <h1 class=" text-center">Registration Form</h1>
        <!-- Progress bar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Intro"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>

        <!-- FORM IN Steps -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">username</label>
                <input type="text" name="name" id="name" />
                <div class="error" id="nameErr"></div>
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position" />
            </div>
            <div class="input-group">
                <span>Gender</span>
                <div id="gender">
                    <label for="male"><input type="radio" name="gender" id="male" value="male" />Male</label>
                    <label for="female"><input type="radio" name="gender" id="female" value="female" />Feale</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>
            <div class="">
                <a href="#" class="btn btn-next width-50 ml-auto introNext">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="mobile">Phone</label>
                <input type="text" name="mobile" id="mobile" maxlength="10" />
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
                <div class="error" id="emailErr"></div>
            </div>
            <div class="input-group">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="Select">Select</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Rwanda">Rwanda</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next contactNext">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" />
            </div>
            <div class="input-group">
                <label for="ID">National ID</label>
                <input type="number" name="ID" id="ID" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" value="Submit" class="btn submitBtn" />
            </div>
        </div>
    </form>
    <script src="../scripts_and_katas/formwithnext.js"></script>
</body>

</html>
